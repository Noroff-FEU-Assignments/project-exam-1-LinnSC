  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="design, interior, blog, lifestyle" />
    <meta
      name="description"
      content="A blog for those who enjoy simple and trendy interior design"
    />
    <title class="title">concrete Design | blog</title>
    <link href="../css/global.css" rel="stylesheet" />
    <link href="../css/blog-post.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b4dda9bfdb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logoMenu-Container">
        <div class="logo-container">
          <a href="../index.html">
            <img
              class="logo"
              src="../images/concreteDesign-logo.png"
              alt="concrete Design logo"
            />
          </a>
        </div>
        <nav class="nav-bar">
          <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>

          <ul class="nav">
            <li>
              <a href="../index.html">home</a>
            </li>
            <li>
              <a href="blog.html">blog</a>
            </li>
            <li>
              <a href="about.html">about</a>
            </li>
            <li>
              <a href="contact.html">contact</a>
            </li>
          </ul>
        </nav>
        <div class="social-navbar">
          <a href="https://www.facebook.com/">
            <i class="header-icon fab fa-facebook-square"></i>
          </a>
          <a href="https://www.instagram.com/">
            <i class="header-icon fab fa-instagram"></i>
          </a>
          <a href="https://www.youtube.com/">
            <i class="header-icon fab fa-youtube-square"></i>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="header-img"></section>

      <section class="blog-post">
        <div class="blog-container">
          <div class="loader-container"><div class="loader"></div></div>
          <div class="blog-header"></div>
        </div>

        <div class="blog-container">
          <div class="blog-text-img">
            <div class="blog-textarea"></div>
            <div class="blog-img-container"></div>
          </div>
        </div>
      </section>

      <section class="back-button"></section>
      <div class="modal">
        <img class="modalImg" alt="image in lightbox" />
      </div>
    </main>

    <footer>
      <div class="social">
        <a href="https://www.facebook.com/">
          <i class="footer-icon fab fa-facebook-square"></i>
        </a>
        <a href="https://www.instagram.com/">
          <i class="footer-icon fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/">
          <i class="footer-icon fab fa-youtube-square"></i>
        </a>
      </div>
      <div>
        <a class="button contact-btn" href="contact.html"
          >Want to chat? You are welcome to contact me here!</a
        >
      </div>
      <div class="copyright">
        <p class="footer-p">
          <i class="far fa-copyright"></i> concrete Design 2021
        </p>
        <p class="footer-p">| Designed and developed by Linn Corneliussen |</p>
      </div>
    </footer>

  <script src="../js/menu.js"></script>
  <script src="../js/blogPost.js"></script>
